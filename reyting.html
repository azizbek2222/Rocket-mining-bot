import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  apiKey: "AIzaSyDIeG8dVbm0Yk7FR1hPzrBoD7rgDKWAFoY",
  authDomain: "user1111-c84a0.firebaseapp.com",
  databaseURL: "https://user1111-c84a0-default-rtdb.firebaseio.com",
  projectId: "user1111-c84a0",
  storageBucket: "user1111-c84a0.firebaseapp.com",
  messagingSenderId: "901723757936",
  appId: "1:901723757936:web:9da0a1c7ec494f4a0c03b5",
  measurementId: "G-9R8ZQY63B1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db);

let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
    deviceId = "user_"+Math.random().toString(36).substr(2,9);
}

// Global o'zgaruvchilar
let adminSettings = null;
let countdownInterval = null;

// === Taymer funksiyasi ===
function startCountdown(endTime) {
    if (countdownInterval) clearInterval(countdownInterval);

    const timerEl = document.getElementById("countdown-timer");
    
    countdownInterval = setInterval(() => {
        const now = Date.now();
        const distance = endTime - now;

        if (distance < 0) {
            clearInterval(countdownInterval);
            timerEl.innerText = "Tugadi! Sovrinlar tarqatilmoqda.";
            return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const pad = (num) => String(num).padStart(2, '0');
        timerEl.innerText = `${pad(hours)}h : ${pad(minutes)}m : ${pad(seconds)}s`;
    }, 1000);
}

// === Sovrinlar ro'yxatini chiqarish ===
function renderPrizes(prizes) {
    const listEl = document.getElementById("prize-list");
    listEl.innerHTML = '';
    
    // prizeKeys 0-dan boshlanganligi uchun index+1 Top N bo'ladi
    Object.keys(prizes).forEach((key, index) => {
        const prizeAmount = prizes[key];
        const li = document.createElement('li');
        li.className = 'prize-item';
        li.innerText = `Top ${index + 1}: ${prizeAmount} ‚ÇΩ`;
        listEl.appendChild(li);
    });
}

// === Reytingni chiqarish ===
async function loadRanking() {
    const rankingListEl = document.getElementById("ranking-list");
    const userRankInfoEl = document.getElementById("user-rank-info");
    rankingListEl.innerHTML = '<li style="text-align: center; color: #E0E0E0;">Ma\'lumotlar yuklanmoqda...</li>';
    userRankInfoEl.innerHTML = '';

    try {
        // 1. Admin sozlamalarini yuklash
        const adminSnapshot = await get(child(dbRef, "admin/rating"));
        if (adminSnapshot.exists()) {
            adminSettings = adminSnapshot.val();
            
            // Taymerni ishga tushirish
            if (adminSettings.endTime) {
                startCountdown(adminSettings.endTime);
            } else {
                 document.getElementById("countdown-timer").innerText = "Turnir o'rnatilmagan.";
            }

            // Sovrinlarni ko'rsatish
            if (adminSettings.prizes) {
                renderPrizes(adminSettings.prizes);
            }

        } else {
            document.getElementById("countdown-timer").innerText = "Admin sozlamalari topilmadi.";
        }

        // 2. Barcha foydalanuvchilarni yuklash
        const usersSnapshot = await get(child(dbRef, "users"));
        if (!usersSnapshot.exists()) {
             rankingListEl.innerHTML = '<li style="text-align: center; color: #E0E0E0;">Hali ishtirokchilar yo\'q.</li>';
             return;
        }
        
        const usersData = usersSnapshot.val();
        
        // 3. Ishga tushirish soni (launchCount) bo'yicha saralash
        const sortedUsers = Object.keys(usersData)
            .map(key => ({
                id: key,
                // launchCount maydoni index.html da mavjud deb hisoblaymiz (agar yo'q bo'lsa, 0)
                launchCount: usersData[key].launchCount || 0,
                // Foydalanuvchi nomini telegramId dan olish, agar bo'lmasa qisman ID
                displayName: usersData[key].telegramId ? `ID ${usersData[key].telegramId}` : `Foydalanuvchi ${key.substring(5, 9)}`
            }))
            .sort((a, b) => b.launchCount - a.launchCount); // Kamayish tartibida saralash
            
        rankingListEl.innerHTML = '';
        
        let userFound = false;
        
        // 4. Reytingni ekranga chiqarish (Top 10)
        sortedUsers.slice(0, 10).forEach((user, index) => {
            const rank = index + 1;
            const isTop3 = rank <= 3;
            const isYou = user.id === deviceId;
            
            if (isYou) userFound = true;

            const li = document.createElement('li');
            li.className = `ranking-item ${isTop3 ? 'top-3' : ''} ${isYou ? 'you' : ''}`;

            li.innerHTML = `
                <div class="rank-number">${rank}</div>
                <div class="user-info">
                    <span class="user-name">${user.displayName}</span>
                    ${isYou ? '<span class="you-badge">Siz</span>' : ''}
                </div>
                <div class="user-score">${user.launchCount} Launch</div>
            `;
            rankingListEl.appendChild(li);
        });
        
        // 5. Foydalanuvchining o'z o'rnini topish va ko'rsatish (agar u Top 10da bo'lmasa)
        const myRank = sortedUsers.findIndex(user => user.id === deviceId);
        if (myRank !== -1) {
            const myData = sortedUsers[myRank];
            
            // Faqat o'zimizning o'rni Top 10 dan tashqarida bo'lsa ko'rsatamiz
            if (myRank >= 10) {
                 userRankInfoEl.innerHTML = `
                    Sizning o'rningiz: <span style="font-weight: bold; color: #FFD700;">#${myRank + 1}</span> (Ball: ${myData.launchCount} Launch)
                `;
            }
        } else {
             userRankInfoEl.innerHTML = `Siz hali reytingda ishtirok etmadingiz.`;
        }
        
    } catch (error) {
        console.error("Reyting yuklashda xatolik:", error);
        rankingListEl.innerHTML = '<li style="text-align: center; color: red;">Ma\'lumotlarni yuklashda xatolik yuz berdi.</li>';
    }
}


window.onload = loadRanking;
