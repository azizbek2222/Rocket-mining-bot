<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Mining</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%); color: white; overflow: hidden; }
        .rocket-container { height: 300px; display: flex; align-items: center; justify-content: center; }
        .rocket { font-size: 80px; transition: 0.5s; }
        .flying { animation: bounceInUp 1s infinite alternate; }
        #withdrawModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 50; padding: 20px; }
        #withdrawContent { width: 100%; height: 80%; background: #1a1a2e; border-radius: 20px; border: 1px solid #3b82f6; overflow: hidden; position: relative; top: 10%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-between h-screen p-6">

    <div class="w-full bg-white/10 p-4 rounded-2xl backdrop-blur-md border border-white/20 text-center relative">
        <p class="text-gray-400 text-sm uppercase font-bold">Sizning Balansingiz</p>
        <h1 id="balance" class="text-3xl font-black text-blue-400">0.0000 TON</h1>
        <button onclick="openWithdraw()" class="absolute top-4 right-4 bg-red-500/20 hover:bg-red-500/40 text-red-400 text-xs py-1 px-3 rounded-full border border-red-500/50 transition-all">
            WITHDRAW
        </button>
    </div>

    <div class="rocket-container">
        <div id="rocket" class="rocket">ðŸš€</div>
    </div>

    <div class="w-full space-y-4">
        <div id="timer" class="text-center text-yellow-400 font-mono hidden">30:00</div>
        <button id="claimBtn" onclick="handleClaim()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg transform active:scale-95 transition-all">
            CLAIM 0.0001 TON
        </button>
    </div>

    <div id="withdrawModal">
        <div class="flex justify-end mb-2">
            <button onclick="closeWithdraw()" class="text-white bg-red-600 px-4 py-1 rounded-lg font-bold">YOPISH</button>
        </div>
        <div id="withdrawContent"><iframe src="withdraw.html"></iframe></div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        window.Telegram.WebApp.ready();
        function openWithdraw() { document.getElementById('withdrawModal').style.display = 'block'; }
        function closeWithdraw() { document.getElementById('withdrawModal').style.display = 'none'; }
    </script>
</body>
</html>
